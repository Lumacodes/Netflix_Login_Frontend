<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="Assets/4375011_logo_netflix_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Assets/netflix-3.svg" alt="Netflix Logo" width="148" height="48">
            </div>
        </nav>
    </header>

    <main>
        <div class="login">
            <h2>Sign In</h2>
            <form class="login-form" action="#">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="btn">Sign In</button>
                <div class="or">
                    <p><b><i>Or,</i></b></p>
                </div>
                <button type="button" class="btn secondary">Use a Sign In Code</button>
                <div class="forget">
                    <a href="#">Forgot Password?</a>
                </div><br>

            </form>

            <div class="foot">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
<br>
            <div class="signup">
                <p>New to Netflix? <a href="#"><i>Sign Up Now</i></a></p>
            </div>

            <div class="extra">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p><br>

                <a href="#"><b>Learn More</b></a>
            </div>
        </div>
    </main>

    <footer>
        <p>Questions? Call <a href="tel:000-800-919-1743">000-800-919-1743 (Toll-Free)</a></p>

        <div class="footer-links">
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>

            <ul>
                <li><a href="#">Cookie Preferences</a></li>
                <li><a href="#">Corporate Information</a></li>
            </ul>
        </div>

        <div class="footer-lang">
            <select name="language" id="lan">
                <option value="">English</option>
                <option value="">Hindi</option>
            </select>
        </div>
    </footer>
</body>
</html>
